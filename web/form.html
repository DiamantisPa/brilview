<form class="compact">
    <div class="form-block">
        <div class="form-group">
            <label>From</label>
            <input
                type="text"
                placeholder="Starting from"
                ng-model="ctrl.time_from">
        </div>
        <div class="form-group">
            <label>To</label>
            <input
                type="text"
                placeholder="Ending at"
                ng-model="ctrl.time_to">
        </div>
        <div class="form-group">
            <label>Time range unit</label>
            <div class="select">
                <select ng-model="ctrl.time_unit">
                    <option>RUN</option>
                    <option>FILL</option>
                    <option>DATE</option>
                </select>
            </div>
        </div>
        <!-- </div> -->

        <!-- <div class="form-block"> -->
        <div class="form-group">
            <label>Luminometer type</label>
            <input type="text" ng-model="ctrl.lumi_type">
        </div>
        <div class="form-group">
            <label>Normtag</label>
            <input type="text" ng-model="ctrl.normtag">
        </div>
        <!-- </div> -->

        <!-- <div class="form-block"> -->
        <div class="form-group">
            <label>By run/lumisection</label>
            <div class="checkbox">
                <input id="f0-byls-check" type="checkbox" ng-model="ctrl.byls">
                <label for="f0-byls-check">By lumisection</label>
            </div>
        </div>
        <div class="form-group">
            <label>Beam status</label>
            <div class="select" ng-model="ctrl.beam_status">
                <select>
                    <option>Any</option>
                    <option>STABLE BEAMS</option>
                    <option>ADJUST</option>
                    <option>SQUEEZE</option>
                    <option>FLAT TOP</option>
                </select>
            </div>
        </div>
    </div>

    <button
        type="submit"
        class="btn btn-primary"
        ng-click="ctrl.update_chart()">
        Query
    </button>
</form>
