<form class="compact">
    <div class="form-block">
        <div class="form-group">
            <label>From</label>
            <input
                type="text"
                placeholder="Starting from"
                ng-model="ctrl.query.begin">
        </div>
        <div class="form-group">
            <label>To</label>
            <input
                type="text"
                placeholder="Ending at"
                ng-model="ctrl.query.end">
        </div>
        <div class="form-group">
            <label>Time range unit</label>
            <div class="select">
                <select ng-model="ctrl.query.timeunit">
                    <option>RUN</option>
                    <option>FILL</option>
                    <option>DATE</option>
                </select>
            </div>
        </div>
        <!-- </div> -->

        <!-- <div class="form-block"> -->
        <div class="form-group">
            <label>Luminometer type</label>
            <input type="text" ng-model="ctrl.query.type">
        </div>
        <div class="form-group">
            <label>Normtag</label>
            <input type="text" ng-model="ctrl.query.normtag">
        </div>
        <!-- </div> -->

        <!-- <div class="form-block"> -->
        <div class="form-group">
            <label>By run/lumisection</label>
            <div class="checkbox">
                <input id="f0-byls-check"
                       type="checkbox"
                       ng-model="ctrl.query.byls">
                <label for="f0-byls-check">By lumisection</label>
            </div>
        </div>
        <div class="form-group">
            <label>Beam status</label>
            <div class="select">
                <select
                    ng-model="ctrl.query.beamstatus"
                    ng-options="v as k for (k, v) in ctrl.beamstatus_options">
                </select>
            </div>
        </div>
    </div>

    <button
        type="submit"
        class="btn btn-primary"
        ng-click="ctrl.update_chart()">
        Query
    </button>
</form>
