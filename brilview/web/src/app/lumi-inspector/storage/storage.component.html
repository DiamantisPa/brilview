<clr-datagrid>
    <clr-dg-column>ID</clr-dg-column>
    <clr-dg-column>Name</clr-dg-column>
        <clr-dg-column>Actions</clr-dg-column>
        <clr-dg-row *clrDgItems="let item of lumiData" [clrDgItem]="item">
            <clr-dg-cell>{{item[0]}}</clr-dg-cell>
            <clr-dg-cell>{{item[1]}}</clr-dg-cell>
            <clr-dg-cell>
                <button
                    (click)="saveLumiDataCSV(item[0])">
                    csv
                </button>
                <button
                    (click)="removeLumiData(item[0])">
                    remove
                </button>
            </clr-dg-cell>
        </clr-dg-row>
        <clr-dg-footer>{{lumiData.length}} items</clr-dg-footer>
</clr-datagrid>
<button
    class="btn btn-danger"
    (click)="clearAllLumiData()">
    Remove all
</button>
