<li-atlaslumi-form
    (onBrilQuery)="queryBrilLumi($event)"
    (onAtlasQuery)="queryAtlasLumi($event)">
</li-atlaslumi-form>

<div>
    <div [hidden]="!responseMessage || loadingProgress < 100">
        <label>Message:</label> {{responseMessage}}
    </div>
</div>

<div class="progress"
     [hidden]="!loadingStatus"
     [class.flash]="loadingProgress === 100 && loadingStatus === 'OK'"
     [class.flash-danger]="loadingProgress === 100 && loadingStatus !== 'OK'"
     [class.loop]="loadingProgress < 100">
    <progress max="100" [value]="loadingProgress"></progress>
</div>

<div class="row" >
    <div class="col-xs-12">
        <div class="bv-chart-wrap-container">
            <li-chart #chart [noSeparators]="true"></li-chart>
            <bv-alerts #alerts></bv-alerts>
        </div>
    </div>
</div>
