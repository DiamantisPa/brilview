<clr-datagrid>
    <clr-dg-column>Index</clr-dg-column>
    <clr-dg-column>Name</clr-dg-column>
    <clr-dg-column>Actions</clr-dg-column>
    <clr-dg-row *clrDgItems="let key of sortedKeys; index as i" [clrDgItem]="key">
        <clr-dg-cell>{{i}}</clr-dg-cell>
        <clr-dg-cell>{{names[key]}}</clr-dg-cell>
        <clr-dg-cell>
            <!-- <button -->
            <!-- (click)="saveLumiDataCSV(item[0], item[1])"> -->
            <!-- csv -->
            <!-- </button> -->
            <button
                (click)="remove(key)">
                Remove
            </button>
        </clr-dg-cell>
    </clr-dg-row>
    <!-- <clr-dg-footer>{{lumiData.length}} items</clr-dg-footer> -->
</clr-datagrid>
<button
    class="btn btn-danger"
    (click)="clear()">
    Clear all
</button>
